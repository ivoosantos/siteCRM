<div class="container">
    <h4 class="display-6 text-center">Contato Quadrangular Morro Grande</h4>
    <br />
    <div class="row">
        <div class="col col-md-6">
            <form method="post" action="" enctype="multipart/form-data">
                <div class="form-group col-md-12">
                    <div class="alert alert-info" role="alert">
                    <h5>Informações sobre a Igreja</h5>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputNome4">Nome</label>
                    <input type="text" name="nome" class="form-control" id="inputNome4" placeholder="Nome">
                </div>
                
                <div class="form-group col-md-12">
                    <label for="inputTelefone4">Telefone</label>
                    <input type="phone" name="tele" class="form-control" id="inputTelefone4" placeholder="Telefone">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="E-mail">
                </div>
                
                <div class="form-group col-md-12">
                    <label for="validationTextarea">Mensagem</label>
                    <textarea name="message" class="form-control" id="validationTextarea" rows="6"></textarea>
                    
                </div>
                <div class="form-group col-md-12">
                    <input name="enviar" type="submit" value="Enviar" class="special btn btn-success" />
                </div>
            </form>
        </div>

        <!--Área do formulário de pedido de oração-->
        <div class="col col-md-6">
            <div class="form-group col-md-12">
                <div class="alert alert-warning" role="alert">
                    <h5>Pedidos de Oração</h5>
                </div>
            </div>
            <form method="post" action="" enctype="multipart/form-data">
                <!-- {* <div class="form-row">
                </div> *} -->
                <div class="form-group col-md-12">
                    <label for="inputNome4">Nome</label>
                    <input type="text" name="nomeOracao" class="form-control" id="inputNome4" placeholder="Nome">
                </div>
                
                <div class="form-group col-md-12">
                    <label for="inputTelefone4">Telefone</label>
                    <input type="phone" name="teleOracao" class="form-control" id="inputTelefone4" placeholder="Telefone">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" name="emailOracao" class="form-control" id="inputEmail" placeholder="E-mail">
                </div>
                
                <div class="form-group col-md-12">
                    
                    <label for="validationTextarea">Escreva aqui o seu pedido de oração!</label>
                    <textarea name="messageOracao" class="form-control" id="validationTextarea" rows="6"></textarea>
                    
                </div>

                <div class="form-group col-md-12">
                    <input name="enviarOracao" type="submit" value="Enviar" class="special btn btn-success" />
                </div>
            </form>
        </div>
    </div>
</div>
