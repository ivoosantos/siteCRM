<front>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" *ngFor="let c of carousel" data-slide-to=""></li>
            <!-- <li data-target="#myCarousel" *ngFor="let c of carousel" data-slide-to="{{c.id}}"></li> -->
        </ol>
        <div class="carousel-inner">
            
            <div class="carousel-item active" *ngFor="let c of carousel; let i = index" [ngClass]="{'active': i == 0}">
                <img src="data:image/png;base64,{{c.imgByte}}" alt="First slide"/>
                <div class="container">
                    <div class="carousel-caption text-left">
                        <h1>{{ c.titulo }}</h1>
                        <p>{{ c.informacao }}</p>
                        <p><a class="btn btn-lg btn-primary" href="http://{$C.end_url}" role="button">Saiba Mais</a></p>
                    </div>
                </div>
            </div>
    
        </div><!--class="carousel-inner"-->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Voltar</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Avançar</span>
        </a>
    </div>
